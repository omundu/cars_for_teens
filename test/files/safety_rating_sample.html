<html>
  
  <head>
  </head>
  
  <body>
    <div>
      <div class="test-title" title="">
        Crashworthiness
      </div>
      
      <ul class="rating-list">
        <li>
          <div class="rating-caption">
            Moderate overlap front
          </div>
          <div class="rating-icon">
            <div class="gamp-good rating-icon-block" style="height:20px;width:20px;">
              <span style="width:20px; height:20px; line-height:20px;" title="Good">G</span>
            </div>
          </div>
          <div style="clear: both"></div>
        </li>
        <li>
          <div class="rating-caption">
            Side
          </div>
          <div class="rating-icon">
            <div class="gamp-good rating-icon-block" style="height:20px;width:20px;">
              <span style="width:20px; height:20px; line-height:20px;" title="Good">G</span>
            </div>
          </div>
          <div style="clear: both"></div>
        </li>
        <li>
          <div class="rating-caption">
            Roof strength
          </div>
          <div class="rating-icon">
            <div class="gamp-good rating-icon-block" style="height:20px;width:20px;">
              <span style="width:20px; height:20px; line-height:20px;" title="Good">G</span>
            </div>
          </div>
          <div style="clear: both"></div>
        </li>
        <li>
          <div class="rating-caption">
            Head restraints &amp; seats
          </div>
          <div class="rating-icon">
            <div class="gamp-acceptable rating-icon-block" style="height:20px;width:20px;">
              <span style="width:20px; height:20px; line-height:20px;" title="Acceptable">A</span>
            </div>
          </div>
          <div style="clear: both"></div>
        </li>
      </ul>
      <div><br>
        <div style="font-weight: 600; font-size: 1em; color: #666; font-size: 11px; text-transform: initial; float: left;">
          Check for NHTSA <a href="http://www-odi.nhtsa.dot.gov/owners/SearchSafetyIssues" target="_blank"> recalls</a>
        </div>
        <div style="float: left; margin-left: 5px;">
          <a class="showMoreInfo tip-from-hash" href="#nhtsa-recalls" data-hasqtip="1">
            <div class="" style="float: none; height: 15px;">
              <img src="/frontend/images/info-icon-off-2x.png" width="15" height="15" alt="">
            </div>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
